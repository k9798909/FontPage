<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Shinder's jQuery - selectors tpl 01</title>
    <script src="lib/jquery-3.4.1.js"></script>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #b0e9ff;
        }
        .big-ball {
            position: absolute;
            width: 180px;
            height: 180px;
            background-color: #2c47ff;
            border-radius: 50%;
            left: 360px;
            top: 260px;
        }
        #info {
            position: fixed;
            top: 0px;
            right: 50%;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<div id="rect">
    <div class="big-ball">
    </div>
</div>
<div id="info"></div>
<script>
    $('#rect').mousemove(function(event){
        let str = `page: ${event.pageX}, ${event.pageY} <br>
                   client: ${event.clientX}, ${event.clientY} <br>
                   offset: ${event.offsetX}, ${event.offsetY}`;
        $('#info').html(str);
    });
</script>

</body>
</html>
