<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: rgb(196, 224, 250);


        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            top: 50px;
            left: 100px;
        }
        .big-blue {
            background-color: blue;
            border: 2px solid black;
            width: 80px;
            height: 80px;
        }
    </style>

</head>
<body>
    <div class="rect">
        <div class="ball big-blue" onclick="$(this).toggleClass('big-blue')"></div>
    </div>


    <script src="lib/jquery-3.4.1.js"></script>
</body>
</html>
