<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Shinder's jQuery - selectors tpl 01</title>
    <script src="lib/jquery-3.4.1.js"></script>
</head>
<body>
<div>
    <ul>
        <li>國文</li>
        <li>英文</li>
        <li class="math">數學</li>
        <li>自然
            <ul>
                <li>生物</li>
                <li>理化</li>
            </ul>
        </li>
        <li>社會
            <ul>
                <li>歷史</li>
                <li>地理</li>
                <li>公民</li>
            </ul>
        </li>
    </ul>
</div>
<script>
    const geography = $('div>ul>li:eq(4)>ul>li:eq(1)');
    console.log(geography.parent()[0]);
    console.log(geography.parents());
    console.log(geography.prev().text());
    console.log(geography.prev().nextAll());
    console.log(geography.next().text());
    console.log(geography.next().prevAll());
    console.log(geography.closest('ul'));
    console.log($('ul ul:eq(1)').children());
    console.log($('.math').parent().children());
    console.log($('.math+li').find('li:contains(理化)'));
</script>
</body>
</html>
