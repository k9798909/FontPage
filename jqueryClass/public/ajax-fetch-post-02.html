<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="doAjax()">doAjax</button>
<div id="info"></div>

<script src="lib/jquery-3.4.1.js"></script>
<script>

    function doAjax() {
        const data = {
            name: 'Hello~',
            note: 'pui-pui-'
        };
        fetch('/try-post',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(r=>r.json())
        .then(obj=>{
            console.log(obj);
            info.innerHTML = JSON.stringify(obj);
        })
    }

</script>
</body>
</html>
