<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Shinder's jQuery - selectors tpl 01</title>
    <script src="lib/jquery-3.4.1.js"></script>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #b0e9ff;
        }
        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #2c47ff;
            color: white;
            border-radius: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="rect"></div>
<script>
    const rect = $('#rect');
    const data = [
        { bg: 'blue', display: 0,
            effect: 'slideDown' },
        { bg: 'red', display: 1,
            effect: 'slideUp' },
        { bg: 'green', display: 0,
            effect: 'fadeIn' },
        { bg: 'black', display: 1,
            effect: 'fadeOut' },
    ];
    for(let i in data){
        let item = data[i];
        let b = $('<div class="ball"></div>');
        b.css({
            left: 50 + i*120,
            top: 50,
            display: item.display ? 'block' : 'none',
            backgroundColor: item.bg,
        });
        b.text(item.effect);
        rect.append(b);
        b[item.effect](2000);
    }
</script>

</body>
</html>
